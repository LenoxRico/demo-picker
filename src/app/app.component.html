  <!-- Resources -->
  <h2>C4-Analytics</h2>
  <div class="container-button">
    <div (click)="selectAll()" class="github-star-badge">
      <svg
        class="material-icons"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
        />
      </svg>
      All
    </div>
    <div (click)="clearAll()" class="github-star-badge">
      <svg
        class="material-icons"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
        />
      </svg>
      Clear
    </div>
  </div>
  <ul class="container-team">
    <li *ngFor="let item of team">
      <input
        type="checkbox"
        [name]="item.name"
        [id]="item.id"
        [(ngModel)]="item.enable"
      />
      <label [for]="item.id">{{ item.name }} {{ item.lastname }}</label>
    </li>
  </ul>

  <div class="card-container">
    <a class="card color2" (click)="chooseRandom()">
      <svg
        class="icon-content material-icons"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"
        />
      </svg>
      <p>Pick The Team Member</p>
      <svg
        class="icon-content material-icons"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
      </svg>
    </a>
  </div>
  <div *ngIf="loading">
    <img src="./../assets/loading.gif" alt="" width="300" />
  </div>

  <div class="result-container" *ngIf="selectedMember?.name && !loading">
    <div class="winner">
      <h2>Congrats!</h2>
      <p>ðŸŽ‰ {{ selectedMember.name }} {{ selectedMember.lastname }} ðŸŽ‰</p>
      <p>{{ selectedMember.role }}</p>
      <h3>You'll Present The Intro</h3>
    </div>
    <div class="formation">
      <h2>Present Other Tickets:</h2>
      <ol>
        <li *ngFor="let item of formation">
          {{ item.name }} {{ item.lastname }}
        </li>
      </ol>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
